<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }

        function setProfileImage(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="profileImage">
            </div>
            <div class="noti">99+</div>
        </div>
        <div class="username">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Nopparut's Gallery</p>
            </a>
        </div>
        <div class="input-group">
            <div><label style="font-weight: 400;">Username</label><input style="margin-left: 10px;" type="text"
                    id="username"><button style="margin-left: 10px;" id="setUsername" onclick="setUsername()">Apply</button></div>
            <div><label style="font-weight: 400;">Profile Image</label><input style="margin-left: 10px;" type="text"
                id="profileimg"><button style="margin-left: 10px;" id="setProfile" onclick="setProfileImage()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span">
                <img src="https://static.wikia.nocookie.net/phineasandferb/images/6/66/Profile_-_Perry_the_Platypus.PNG/revision/latest?cb=20200401182751" alt="" class="img">
            </div>
            <div class="gallery-item">
                <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2021/03/8heTrB.jpg" alt="" class="img">
            </div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item row-span"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <!--<div class="gallery-item></div>
            <div class="gallery-item"></div> -->
        </div>
    </div>
</body>

</html>
