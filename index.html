<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }

        function setProfileImage(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="profileImage">
            </div>
            <div class="noti">99+</div>
        </div>
        <div class="username">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Nopparut's Gallery</p>
            </a>
        </div>
        <div class="input-group">
            <div><label style="font-weight: 400;">Username</label><input style="margin-left: 10px;" type="text"
                    id="username"><button style="margin-left: 10px;" id="setUsername" onclick="setUsername()">Apply</button></div>
            <div><label style="font-weight: 400;">Profile Image</label><input style="margin-left: 10px;" type="text"
                id="profileimg"><button style="margin-left: 10px;" id="setProfile" onclick="setProfileImage()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span">
                <img src="https://www.researchgate.net/publication/349716424/figure/fig12/AS:996972131520525@1614708087153/A-non-existing-cat-photo-realistic-image-produced-by-a-Generative-Adversarial-Network.ppm" alt="" class="img">

                <img src="https://www.emotionalpetsupport.com/wp-content/uploads/2021/04/Screen-Shot-2021-04-08-at-6.47.12-PM.png" alt="" class="img">
            </div>
            <div class="gallery-item">
                <img src="https://ps.w.org/primary-cat/assets/icon-256x256.jpg?rev=2450877" alt="" class="img">
            </div>

            </div>
            <div class="gallery-item">
                <img src="https://pbs.twimg.com/profile_images/737359467742912512/t_pzvyZZ_400x400.jpg" alt="" class="img">
            </div>
            <div class="gallery-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlvyZ9-PlR1JzWCtaf-C3G8_lTayq4NQ6Z-Q&usqp=CAU" alt="" class="img">
